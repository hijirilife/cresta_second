<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Design | 快適なオフィスをデザインする会社</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!--header-->
<header class="header">
    <div class="inner">
        <div class="site-title"><a href="../">Cresta Design</a></div>
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Concept</a></li>
                <li class="nav-item"><a href="#">Service</a></li>
                <li class="nav-item"><a href="#">Works</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="burger-btn">
            <span class="bar bar_top"></span>
            <span class="bar bar_mid"></span>
            <span class="bar bar_bottom"></span>
        </button>
    </div>
</header>
<main>
<!-- page-title -->
<div class="page-title-wrapper">
    <h2 class="page-title">Contact</h2>
    <div class="page-title-bottom">Contact us</div>
</div>
<!-- form -->
<form action="" class="form-wrapper">
    <ul class="list">
        <label for="" class="form-label">お問い合わせ内容</label>
        <ul class="checkbox-list">
            <li class="item">
            <input type="checkbox" class="checkbox" name="contact-type" id="document" checked>
            <label for="document">資料請求</label>
            </li>
            <li class="item">
            <input type="checkbox" class="checkbox" name="contact-type" id="phone">
            <label for="phone">お電話でのご相談を希望</label>
            </li>
            <li class="item">
            <input type="checkbox" class="checkbox" name="contact-type" id="application">
            <label for="application">申し込み</label>
            </li>
        </ul>
        <li class="item">
            <label for="" class="form-label">担当者名</label>
            <input type="text" class="input-text">
        </li>
        <li class="item">
            <label for="" class="form-label">電話番号</label>
            <input type="text" class="input-text">
        </li>
        <li class="item">
            <label for="" class="form-label">メール</label>
            <input type="email" class="input-text">
        </li>
        <li class="item">
            <label for="" class="form-label">その他</label>
            <textarea name="textarea" class="textarea"></textarea>
        </li>
    </ul>
    <input type="submit" class="submit-btn" value="送信">
</form>
<!-- footer -->
<footer class="footer">
    <small>&copy;cresta.design all rights reserved</small>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/slick.min.js"></script>
</main>
</body>
</html>
